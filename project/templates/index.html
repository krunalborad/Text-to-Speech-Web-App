<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to Speech | ElevenLabs</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <h1>Text to Speech üéôÔ∏è</h1>

    <form method="POST" action="/">
        <textarea name="text" placeholder="Enter text to convert into speech..." required>{{ request.form.text }}</textarea>
        <br>
        <button type="submit">Generate Audio</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if audio %}
        <h3>Generated Audio</h3>

        <audio controls>
            <source src="{{ url_for('static', filename='audio/output.mp3') }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <br><br>
        <a href="/download">
            <button>Download MP3</button>
        </a>
    {% endif %}
</div>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
